name: Build & Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - ci/update-ghactions
  workflow_dispatch:

jobs:
  build_medusa_admin:
    name: Build & test - medusa-admin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: yarn build:medusa-admin
