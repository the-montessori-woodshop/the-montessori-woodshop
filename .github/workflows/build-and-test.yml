
name: Build / Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.13.0'
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test --if-present
      - name: Build
        run: yarn build:worker